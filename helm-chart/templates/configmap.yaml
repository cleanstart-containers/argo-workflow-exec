{{- if .Values.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "argocd-extension-installer.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "argocd-extension-installer.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
