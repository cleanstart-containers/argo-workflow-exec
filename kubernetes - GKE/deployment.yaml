apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-extension-installer
  namespace: argocd-extension
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-extension-installer
  template:
    metadata:
      labels:
        app: argocd-extension-installer
    spec:
      containers:
      - name: argocd-extension-installer
        image: cleanstart/argocd-extension-installer:latest-dev
        command:
        - /bin/sh
        - -c
        - |
          echo "ArgoCD Extension Installer starting..."
          echo "Container ready for extension management"
          
          # Keep container running
          exec tail -f /dev/null
        ports:
        - containerPort: 8080
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - echo "healthy"
          initialDelaySeconds: 10
          periodSeconds: 10